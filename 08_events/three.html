<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Everyone!</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    // const sayDate = function(str){
    //     console.log(str, Date.now());
    // };

    // const intervalId = setInterval(sayDate, 2000, "hi")

    // // clearInterval
    // clearInterval(intervalId)

    let intervalId;

    // Function to be executed at regular intervals
    const startCode = function() {
        console.log("Staring", Date.now());
    };

    // Event listener for the start button
    document.querySelector('#start').addEventListener('click', function() {
        console.log("start");
        // Start the interval when the button is clicked
        intervalId = setInterval(startCode, 2000);
    });

    // Event listener for the stop button
    document.querySelector('#stop').addEventListener('click', function() {
        console.log("stop");
        // Stop the interval when the button is clicked
        clearInterval(intervalId);
    });
</script>
</body>
</html>
    
</script>
</html>
