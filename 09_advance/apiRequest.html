<!-- XML HTTP REQUEST -->
<!-- ajax request -->
<!-- Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
</body>
<script>
const requestUrl = 'https://api.github.com/users/MadhurYadav'
const xhr = new XMLHttpRequest()
xhr.open('GET', requestUrl)

// checking state
xhr.onreadystatechange = function(){
    console.log(xhr.readyState);
    
    // detect state
    if(xhr.readyState === 4){
        // As results are in string, so we need to convert to JSON obj
        const data = JSON.parse(this.responseText)
        // console.log(data);
        console.log(data.followers);
    }
}

xhr.send()

// V8 engine provide console.log() which is orginally written on c++
// comment!!!!!!!!!!!!!!!!!!!!!!!!1hhhhhhhhhhhhhhhhhhhhhhhhhhhh

</script>
</html>
